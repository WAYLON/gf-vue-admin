# zap logger configuration
zap:
  level: 'info'
  format: 'console'
  prefix: '[GF-VUE-ADMIN]'
  director: 'logs'
  link-name: 'latest_log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

# gorm configuration
gorm:
  config: 'sslmode=disable TimeZone=Asia/Shanghai'
  log-zap: false
  log-mode: "info"
  auto-migrate: false
  max-idle-conns: 10
  max-open-conns: 100
  conn-max-lifetime: 1h
  conn-max-idle-time: 24h
  dsn:
    sources:
      - host: '127.0.0.1'
        port: '5432'
        db-name: 'gva'
        username: 'root'
        password: 'gdkid,,..'
      - host: ''
        port: ''
        db-name: ''
        username: ''
        password: ''
    replicas:
      - host: ''
        port: ''
        db-name: ''
        username: ''
        password: ''
      - host: ''
        port: ''
        db-name: ''
        username: ''
        password: ''

# redis configuration
redis:
  db: 0
  addr: '127.0.0.1:6379'
  password: ''

# auto-code configuration
auto-code:
  root: ''
  server:
    root: ''
    api: '/app/api/example'
    boot: '/boot'
    router: '/boot'
    model: '/app/model/example'
    request: '/app/model/example/request'
    service: '/app/service/example'
  web:
    root: '/web/src'
    api: '/api'
    flow: '/view'
    form: '/view'
    table: '/view'
  restart: true
